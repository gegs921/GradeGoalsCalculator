<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Grade Goals Calculator - Login</title>
    <link href="public/css/style.css" rel="stylesheet" type="text/css">
    <link href="public/css/bulma.min.css" rel="stylesheet" type="text/css">
    <link href="public/css/cloak.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app" v-cloak>
      <div class="field">
        <h1 class="is-size-1">Login</h1>
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" class="input" v-model="email">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" class="input" v-model="password">
      </div>
      <div class="field" v-if="errorShown === true && errorType === 1">
        <article class="message is-danger">
          <div class="message-header">
            <p>Error</p>
            <button class="delete" aria-label="delete" v-on:click="hideError"></button>
          </div>
          <div class="message-body">
            {{ errorText }}
          </div>
        </article>
      </div>
      <div class="field">
        <button class="button" v-on:click="post">Login</button>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="public/js/lib/passEmailValidation.js"></script>
    <script src="public/js/login.js"></script>
  </body>
</html>
